<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Das WoHo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
            }
          }
        </script>
		<script type="module" src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/loaders/MTLLoader.js"></script>
		<script type="module" src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/loaders/OBJLoader.js"></script>

	</head>

	<body>
		<div id="info">
		 Schau dir das WoHo genau an
		</div>

		<script type="module">
        
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.module.js';


        import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/loaders/MTLLoader.js';
        import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/loaders/OBJLoader.js';

            let camera, scene, renderer;

			let mouseX = 0, mouseY = 0;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;



			init();
			animate();


			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;

				// scene

				scene = new THREE.Scene();

                scene.background = new THREE.Color('edf5e1'); // Set the background color to black


				// const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				// scene.add( ambientLight );

				const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(0, 0, 50);
                scene.add(pointLight);
				scene.add( camera );

				// model

				const onProgress = function ( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				};

				new MTLLoader()
                    .setPath( './' )
					.load( './assets/woho-model.mtl', function ( materials ) {

						materials.preload();

						new OBJLoader()
							.setMaterials( materials )
							.setPath( './' )
							.load( './assets/woho-model.obj', function ( object ) {

                                object.scale.set(0.01, 0.01, 0.01);
                                object.position.y = - 95;
                                scene.add( object );

                                camera.position.z = 300;

							}, onProgress );

					} );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

                        // Erstellen Sie eine Variable für den Touch-Startpunkt
            let touchStart = new THREE.Vector2();

            // Erstellen Sie einen Event-Listener für das touchmove-Ereignis
            document.addEventListener('touchmove', onDocumentTouchMove);

            function onDocumentTouchMove(event) {
                // Verwenden Sie event.stopPropagation(), um das Ereignis anzuhalten
                event.stopPropagation();
                // Greifen Sie auf die ersten Touch-Positionen zu, um die aktuelle Position zu erhalten
                let x = event.touches[0].clientX;
                let y = event.touches[0].clientY;

                // Berechnen Sie den Unterschied zwischen dem aktuellen Punkt und dem Startpunkt
                let deltaX = x - touchStart.x;
                let deltaY = y - touchStart.y;

                // Bewegen Sie die Kamera oder das Modell, indem Sie den Unterschied anwenden
                // Hier ist ein Beispiel für die Bewegung der Kamera
                camera.position.x -= deltaX * 0.05;
                camera.position.y += deltaY * 0.05;

                // Setzen Sie den Startpunkt für den nächsten Touch
                touchStart.set(x, y);
            }
			
            function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
